<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="shortcut icon" href="./images/formLogo.jpg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3b7463ee9c.js" crossorigin="anonymous"></script>
</head>
</head>
<body>
    <main>
        <form action="">
            <section>
                <h2>Welcome back</h2>
                <i class="fa-solid fa-face-smile"></i>
                <h1>Login Form</h1>
                <h4>Create an account</h4>
            </section>
            
            <label for ="user">User Name</label>
            <div id="un">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="user" placeholder ="Enter the username">
            </div>
            
            <label for ="pass">Password</label>
            <div id="pw">
                <i class="fa-solid fa-key"></i>
                <input type="password" id="pass" placeholder ="Enter the password">
            </div>
            
            <div>
            <input type="checkbox" id="check">Remember my password
            
            <a id="forgot" href="https://m.facebook.com/login/identify/?ctx=recover&c=https%3A%2F%2Fm.facebook.com%2F%3Fwtsid%3Drdr_0u7oCUUJB2xblrT33&multiple_results=0&ars=facebook_login&from_login_screen=0&lwv=100&wtsid=rdr_08pB53KCVNqPN0aC7&_rdr">Forgotten Password</a>
            
            </div>
            
            <div id="btn">
                <button>Login</button>
                <button id="cancel">Cancel</button>
            </div>
            
            <a href="https://m.facebook.com/reg/?is_two_steps_login=0&cid=103&refsrc=deprecated&soft=hjk" target="_blank">Signup for new account</a>
        </form>
    </main>
</body>
</html>
